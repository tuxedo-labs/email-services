<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Notification</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 30px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #4caf50;
        color: #ffffff;
        padding: 20px;
        border-radius: 10px 10px 0 0;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 28px;
        line-height: 1.2;
      }
      .content {
        padding: 20px;
        font-size: 16px;
        line-height: 1.6;
      }
      .content p {
        margin: 0 0 15px;
      }
      .footer {
        text-align: center;
        font-size: 14px;
        color: #777;
        padding: 15px;
        border-top: 1px solid #ddd;
      }
      .footer a {
        color: #4caf50;
        text-decoration: none;
        font-weight: bold;
      }
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>{{.Subject}}</h1>
      </div>
      <div class="content">
        <p>{{.Content}}</p>
      </div>
      <div class="footer">
        <p>
          For any inquiries, please contact us at
          <a href="mailto:{{.From}}">{{.From}}</a>.
        </p>
      </div>
    </div>
  </body>
</html>
