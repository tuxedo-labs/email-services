<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Notification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e9ecef;
        margin: 0;
        padding: 0;
        color: #495057;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid #dee2e6;
      }
      .header {
        background-color: #007bff;
        color: #ffffff;
        padding: 15px;
        border-radius: 8px 8px 0 0;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .content {
        margin: 20px 0;
      }
      .content p {
        font-size: 16px;
        line-height: 1.5;
      }
      .footer {
        text-align: center;
        font-size: 14px;
        color: #6c757d;
        padding: 15px;
        border-top: 1px solid #dee2e6;
      }
      .footer a {
        color: #007bff;
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>{{.Subject}}</h1>
      </div>
      <div class="content">
        <p>{{.Content}}</p>
      </div>
      <div class="footer">
        <p>
          If you have any questions, please contact us at
          <a href="mailto:{{.From}}">{{.From}}</a>.
        </p>
      </div>
    </div>
  </body>
</html>
